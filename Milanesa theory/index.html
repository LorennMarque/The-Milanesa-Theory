<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La teoría de la milanesa</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>
    <h1>Teoría de la milanesa</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-6">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" name="checkbox">
            <label class="custom-control-label" for="customSwitch1">Comer milanesa</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2" name="checkbox">
            <label class="custom-control-label" for="customSwitch2">No engordar</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch3" name="checkbox">
            <label class="custom-control-label" for="customSwitch3">Ser feliz</label>
        </div>
    </div>
    <div class="col col-sm-6">
            <img src="images/milanga.png" alt="imaginacion" class="imagine">
            <img src="images/Initial2.png" alt="emoji" class="emoji">
    </div>

</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
